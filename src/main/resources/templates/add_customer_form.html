<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>users</title>
	<link rel="stylesheet" type="text/css" href="css/users.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="icon" sizes="16x16" href="images/undraw_female_avatar_w3jk.svg" type="image/x-icon">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/users page.svg">
		</div>
		<div class="login-content">
			<form th:action=@{/addCustomer} th:object="${customer}" method="post">
				<div class="upper">
					<h2 class="title">Add Customer</h2>
				</div>
				<div class="flex-container">
					<div class="flex-child-left">
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>ID Number</h5>
								<input type="text" th:field="*{id}" class="input" name="id-number" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>First Name</h5>
								<input type="text" th:field="*{firstName}" class="input" name="first-name" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Last Name</h5>
								<input type="text" th:field="*{lastName}" class="input" name="second-name" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Country</h5>
								<input type="text" th:field="*{country}" class="input" name="country" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>City</h5>
								<input type="text" th:field="*{city}" class="input" name="city" requried />
							</div>
						</div>
					</div>
					<div class="flex-child-middle">
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Street</h5>
								<input type="text" th:field="*{street}" class="input" name="street" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Street Number</h5>
								<input type="text" th:field="*{streetNumber}" class="input" name="street-number"
									requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Postal Code</h5>
								<input type="text" th:field="*{postalCode}" class="input" name="postal" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Internet Bundle</h5>
								<input type="text" th:field="*{internetBundle}" class="input" name="internet"
									requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Sector</h5>
								<input type="text" th:field="*{sector}" class="input" name="sector" requried />
							</div>
						</div>
						<div class="input-div one">
							<div class="i">
								<i class="fas"></i>
							</div>
							<div class="div">
								<h5>Credit Card</h5>
								<input type="text" th:field="*{creditCard}" class="input" name="credit-card" requried />
							</div>
						</div>
					</div>

				</div>
				<div class="flex-child-right">
					<button type="submit" id="myBtn" class="btn">Add</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/users.js"></script>
</body>

</html>
