<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="icon" sizes="16x16" href="images/undraw_female_avatar_w3jk.svg" type="image/x-icon">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/signup.svg">
		</div>
		<div class="login-content">
			<form th:action="@{/signup}" th:object="${user}" method="post">
				<img src="images/undraw_female_avatar_w3jk.png">
				<h2 class="title">Create Account</h2>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="email" th:field="*{email}" class="input" required/>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" th:field="*{password}" class="input" id="myInput" required>
					</div>
				</div>
				<div class="show">
					<input type="checkbox" onclick="myFunction()">
					<p id="show_pass">Show Password</p>
				</div>
				<br>
				<p>
				<h3 id=strength>Password Strength</h3>
				<ul type="circle">
					<li>Length of at least 10 characters</li>
					<li>At least one uppercase and lowecase letter</li>
					<li>At least one number or special character</li>
				</ul>
				</p>
				<button type="submit" class="btn" value="Create Account">Create Account</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
