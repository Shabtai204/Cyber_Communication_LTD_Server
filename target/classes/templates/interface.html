<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Interface</title>
	<link rel="stylesheet" type="text/css" href="css/users.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="icon" sizes="16x16" href="images/undraw_female_avatar_w3jk.svg" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="images/wave.png">
	<ul>
		<li id="account"><a href="/add_customer_form">Add Customer</a>
		</li>
		<li id="change"><a href="/change_password_form">Change Password</a></li>
		<li><form class="logout" th:action="@{/logout}" method="post"><button class="logout" type="submit" value="Logout">Logout</button></li>

	</ul>
	<div class="container">
		<form action="../login-page/login-form.html">
			<div class="upper">
				<h2 class="title">Users Information</h2>
			</div>
			<div class="row">
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>Id</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Country</th>
							<th>City</th>
							<th>Street</th>
							<th>Street Number</th>
							<th>Postal Code</th>
							<th>Internet Bundle</th>
							<th>Sector</th>
							<th>Credit Card</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="customer : ${customers}">
							<td th:text="${customer.id}"></td>
							<td th:text="${customer.firstName}"></td>
							<td th:text="${customer.lastName}"></td>
							<td th:text="${customer.country}"></td>
							<td th:text="${customer.city}"></td>
							<td th:text="${customer.street}"></td>
							<td th:text="${customer.streetNumber}"></td>
							<td th:text="${customer.postalCode}"></td>
							<td th:text="${customer.internetBundle}"></td>
							<td th:text="${customer.sector}"></td>
							<td th:text="${customer.creditCard}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/users.js"></script>
</body>

</html>
